{% load staticfiles %}
{% load thumbnail %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Dev Test</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "imglist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "imglist/css/main.css" %}" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <h3>Web Dev Test</h3>
      <ul class="thumbnails">
        {% for image in images %}
          <li>
            <div class="thumbnail">
              <img src="{% thumbnail image.image 170x135 crop %}" alt="">
              <p>{{ image.title | truncatechars:28 }}</p>
              <button
                class="btn btn-small context-menu-btn"
                data-placement="bottom"
                data-toggle="popover"
                data-original-title="Your Lists">
                  <i class="icon-list"></i>
              </button>
            </div>
          </li>
        {% endfor %}
      </ul>
    </div>
    <script src="{% static "imglist/js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "imglist/js/bootstrap.min.js" %}"></script>
    <script src="{% static "imglist/js/main.js" %}"></script>
    <div id="context-menu-content">
<!--      <label class="checkbox">-->
<!--        <input type="checkbox" id="inlineCheckbox1" value="option1"> list 1-->
<!--      </label>-->
<!--      <label class="checkbox">-->
<!--        <input type="checkbox" id="inlineCheckbox1" value="option1"> list 2-->
<!--      </label>-->
      <form class="form-inline" action="{% url "list_add" %}" method="post">
        <input type="text" placeholder="New List" class="input-small">
        {% csrf_token %}
        <button class="btn btn-small btn-primary add-btn">Add</button>
      </form>
    <div>
  </body>
</html>
